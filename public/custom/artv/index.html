	<script src="js/jquery-1.8.2.min.js"></script>

	<script src="js/main.js"></script>
	<script>
		var status_bool = true;
		$(function() {

			$("#pageEnd").click(function() {
				$(this).find(".img").fadeToggle();
			});
			$(".player-button").click(function() {

				if (status_bool == true) {
					document.getElementById("audioPlay").pause();
					$(this).addClass('player-button-stop');
					document.getElementById("audioPlay").loop = 'loop';
					status_bool = false;
				} else {
					document.getElementById("audioPlay").play();
					$(this).removeClass('player-button-stop');
					document.getElementById("audioPlay").loop = 'loop';
					status_bool = true;
				}
			});

			function randomString(len){
				len = len || 32;
				var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz123456789';
				var maxPos = $chars.length;
				var pwd = '';
				for(var i = 0;i < len;i++){
					pwd+=$chars.charAt(Math.floor(Math.random() * maxPos));
				}
				return pwd;
			}
			
			var domain = randomString(6);
			
			var url = "http://"+domain+".m.artvoi.com/orsay";
			var icon = "http://"+domain+".m.artvoi.com/resources/html5/img/orsay/s.jpg";
			_WXShare(icon,'100','100','奥赛印象',
			'artvoi特别策划：《奥赛印象》\n（建议wifi下打开）',url);
			
			$("#panorama_orsay").click(function(){
				window.location.href="http://"+domain+".m.artvoi.com/orsay/panorama?from=orsay";
			});
		});
	</script>
